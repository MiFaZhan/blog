name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  # 添加手动触发选项
  workflow_dispatch:
    inputs:
      refresh_douban:
        description: '手动更新豆瓣数据（默认不更新）'
        required: false
        default: 'false'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # 修改生成步骤：根据输入参数判断是否更新豆瓣
      - name: Generate Static Files
        run: |
          if [ "${{ github.event.inputs.refresh_douban }}" = 'true' ]; then
            npx hexo douban
          fi
          npm run build

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./public
          external_repository: MiFaZhan/MiFaZhan.github.io
          publish_branch: blog