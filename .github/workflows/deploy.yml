name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      refresh_douban:
        description: '手动更新豆瓣数据（默认不更新）'
        required: false
        default: 'false'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # 动态生成豆瓣数据
      - name: Generate Static Files
        run: |
          if [ "${{ github.event.inputs.refresh_douban }}" = 'true' ]; then
            npx hexo douban
          fi
          npm run build  # 确保此命令包含 hexo generate

      # 新增步骤：同步 abbrlink 到源文件
      - name: Sync Abbrlink to Source
        run: |
          # 显式触发同步脚本（需确保已配置 sync_abbrlink.js）
          node scripts/sync_abbrlink.js

      # 提交源码变更（含 abbrlink 属性）
      - name: Commit Source Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add source/_posts/*.md  # 仅提交文章变更
          git commit -m "chore: sync abbrlink from generated files" || echo "No changes"
          git push origin main

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./public
          external_repository: MiFaZhan/MiFaZhan.github.io
          publish_branch: blog